  <script>

const canvas = document.getElementById("premiumDots");

const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;

canvas.width = 420;


/* DOT SETTINGS */

const dots = [];

const dotCount = 28;


/* CREATE DOTS */

for(let i=0;i<dotCount;i++){

dots.push({

x: Math.random() * canvas.width,

y: Math.random() * canvas.height,

vx: (Math.random()-0.5)*0.4,

vy: (Math.random()-0.5)*0.4

});

}


/* SCROLL OFFSET */

let scrollOffset = 0;

window.addEventListener("scroll", () => {

scrollOffset = window.scrollY * 0.15;

});


/* DRAW */

function draw(){

ctx.clearRect(0,0,canvas.width,canvas.height);


/* DRAW LINES */

for(let i=0;i<dots.length;i++){

for(let j=i+1;j<dots.length;j++){

let dx = dots[i].x - dots[j].x;

let dy = dots[i].y - dots[j].y;

let dist = Math.sqrt(dx*dx+dy*dy);

if(dist < 140){

ctx.strokeStyle =
"rgba(37,99,235,"+(1-dist/140)*0.4+")";

ctx.lineWidth = 1;

ctx.beginPath();

ctx.moveTo(dots[i].x, dots[i].y + scrollOffset);

ctx.lineTo(dots[j].x, dots[j].y + scrollOffset);

ctx.stroke();

}

}

}


/* DRAW DOTS */

dots.forEach(dot=>{

ctx.beginPath();

ctx.arc(dot.x, dot.y + scrollOffset, 2, 0, Math.PI*2);

ctx.fillStyle = "#2563eb";

ctx.fill();


/* MOVE */

dot.x += dot.vx;

dot.y += dot.vy;


/* BOUNDS */

if(dot.x < 0 || dot.x > canvas.width)

dot.vx *= -1;

if(dot.y < 0 || dot.y > canvas.height)

dot.vy *= -1;

});


requestAnimationFrame(draw);

}


/* START */

draw();


/* RESIZE */

window.addEventListener("resize", ()=>{

canvas.height = window.innerHeight;

});

</script>
</body>
